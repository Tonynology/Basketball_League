{% extends "layout.html" %}
{% block content %}
    <h1>Player Page</h1>

<form action="/player_stats" method="POST">

    <div class="form-group">
        <label>First Name</label>
        <input style="width: 150px" type="text" class="form-control" name="firstname" required="1">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input style="width: 150px" type="text" class="form-control" name="lastname" required="1">
    </div>

    <div class="form-group">
        <label>Team Name</label>
        <input style="width: 150px" type="text" class="form-control" name="teamname" required="1">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Search Player</button>
    </div>

</form>


FirstName: {{firstname}} <br>
LastName: {{lastname}} <br>
TeamName: {{teamname}} <br>

<table style="width:100%">
    <tr>
      <th>GameDates</th>
      <th>Pts</th>
      <th>Reb</th>
      <th>Ast</th>
    </tr>
    {% for player in playerStat %}
    <tr>
        {% for row in player %}
            <td>{{row}}</td>
        {% endfor %}
    </tr>
    {% endfor %}  
</table>
{% endblock content %}
