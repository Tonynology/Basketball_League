{% extends "layout.html" %}
{% block content %}
    <h1>Standings</h1>
    <table style="width:50%">
        <tr>
          <th>Team</th>
          <th>Win</th>
          <th>Loss</th>
        </tr>
        {% for standing in standings %}
        <tr>
            {% for row in standing %}
                <td>{{row}}</td>
            {% endfor %}
        </tr>
        {% endfor %}  
    </table>

{% endblock content %}
